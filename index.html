<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معلومات تعريفية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>مرحبا بك في موقعنا!</h1>
    <img src="https://via.placeholder.com/800x400" alt="صورة تعريفية">
    <p>هذا هو موقع تعريفي يهدف إلى توفير معلومات حول موضوع معين. هنا يمكن للزوار معرفة المزيد عن خدماتنا، منتجاتنا، والمشاريع التي نعمل عليها.</p>
    <p>إذا كنت تريد معرفة المزيد، يمكنك زيارة <a href="https://example.com">هذه الصفحة</a>.</p>
</div>

</body>
</html>
